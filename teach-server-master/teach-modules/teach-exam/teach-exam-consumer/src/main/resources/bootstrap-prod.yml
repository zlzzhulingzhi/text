
# Spring
spring:
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: @nacos.server-addr@
        namespace: @nacos.namespace@
      config:
        # 配置中心地址
        server-addr: @nacos.server-addr@
        # 配置文件格式
        file-extension: yml
        # 命名空间
        namespace: @nacos.namespace@
        shared-configs:
          - data-id: teach-common.yml
            refresh: true
